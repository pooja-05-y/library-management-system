<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library Login</title>

  <!-- ✅ Bootstrap CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- ✅ Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  />

  <!-- ✅ Your own stylesheet -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="login-page">

  <!-- Login Section -->
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 380px; border-radius: 15px;">
      <h3 class="text-center mb-3 text-primary">Library Login</h3>

      <form id="loginForm">

        <div id="error-msg" class="text-danger mb-2"></div>

        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter username" required />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter password"
                required
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="togglePassword"
              >
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>
          

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="remember" />
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
          
          <button type="submit" class="btn btn-primary w-100">Login</button>
          

        <div class="text-center mt-3">
          <a href="#" class="small text-secondary">Forgot password?</a>
          <div class="text-center mt-2">
            <a href="register.html" class="small text-primary">Create an account</a>
          </div>
          
        </div>
      </form>
    </div>
  </div>

  <!-- ✅ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ API Helper -->
  <script src="js/api.js"></script>
  
  <!-- ✅ Your script -->
  <script src="js/main.js"></script>
</body>
</html>
