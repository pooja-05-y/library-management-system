<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library System - Test Suite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    .test-pass { color: #28a745; }
    .test-fail { color: #dc3545; }
    .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">ğŸ“š Library System Test Suite</h1>
    
    <div class="card shadow">
      <div class="card-body">
        <button id="runTests" class="btn btn-primary btn-lg w-100 mb-3">
          <i class="bi bi-play-circle"></i> Run All Tests
        </button>
        
        <div id="testResults"></div>
      </div>
    </div>
  </div>

  <script>
    const results = document.getElementById('testResults');
    let passCount = 0;
    let failCount = 0;

    function log(message, isPass = true) {
      const div = document.createElement('div');
      div.className = isPass ? 'test-pass' : 'test-fail';
      div.innerHTML = `${isPass ? 'âœ…' : 'âŒ'} ${message}`;
      results.appendChild(div);
      if (isPass) passCount++; else failCount++;
    }

    function section(title) {
      const div = document.createElement('div');
      div.className = 'test-section';
      div.innerHTML = `<h5>${title}</h5>`;
      results.appendChild(div);
      return div;
    }

    document.getElementById('runTests').addEventListener('click', () => {
      results.innerHTML = '';
      passCount = 0;
      failCount = 0;

      // Test 1: LocalStorage Access
      section('1. LocalStorage Tests');
      try {
        localStorage.setItem('test', 'value');
        const val = localStorage.getItem('test');
        localStorage.removeItem('test');
        log('LocalStorage is accessible', val === 'value');
      } catch (e) {
        log('LocalStorage access failed: ' + e.message, false);
      }

      // Test 2: Books Management
      section('2. Books Management Tests');
      try {
        const testBook = {
          title: 'Test Book',
          author: 'Test Author',
          isbn: 'TEST123',
          category: 'Test',
          quantity: 5,
          shelf: 'A-1'
        };
        
        let books = JSON.parse(localStorage.getItem('books')) || [];
        const initialCount = books.length;
        
        books.push(testBook);
        localStorage.setItem('books', JSON.stringify(books));
        
        books = JSON.parse(localStorage.getItem('books'));
        log(`Book added successfully (${initialCount} â†’ ${books.length})`, books.length === initialCount + 1);
        
        // Remove test book
        books = books.filter(b => b.isbn !== 'TEST123');
        localStorage.setItem('books', JSON.stringify(books));
        log('Book removed successfully', true);
      } catch (e) {
        log('Books management failed: ' + e.message, false);
      }

      // Test 3: Students Management
      section('3. Students Management Tests');
      try {
        const testStudent = {
          name: 'Test Student',
          id: 'TEST001',
          email: 'test@example.com'
        };
        
        let students = JSON.parse(localStorage.getItem('students')) || [];
        const initialCount = students.length;
        
        students.push(testStudent);
        localStorage.setItem('students', JSON.stringify(students));
        
        students = JSON.parse(localStorage.getItem('students'));
        log(`Student added successfully (${initialCount} â†’ ${students.length})`, students.length === initialCount + 1);
        
        // Remove test student
        students = students.filter(s => s.id !== 'TEST001');
        localStorage.setItem('students', JSON.stringify(students));
        log('Student removed successfully', true);
      } catch (e) {
        log('Students management failed: ' + e.message, false);
      }

      // Test 4: Issued Books
      section('4. Issued Books Tests');
      try {
        const testIssue = {
          student: 'Test Student',
          studentId: 'TEST001',
          book: 'Test Book',
          bookId: 'TEST123',
          issueDate: '2025-11-24',
          returnDate: '2025-12-01',
          status: 'Issued'
        };
        
        let issuedBooks = JSON.parse(localStorage.getItem('issuedBooks')) || [];
        const initialCount = issuedBooks.length;
        
        issuedBooks.push(testIssue);
        localStorage.setItem('issuedBooks', JSON.stringify(issuedBooks));
        
        issuedBooks = JSON.parse(localStorage.getItem('issuedBooks'));
        log(`Book issued successfully (${initialCount} â†’ ${issuedBooks.length})`, issuedBooks.length === initialCount + 1);
        
        // Test status update
        issuedBooks[issuedBooks.length - 1].status = 'Returned';
        localStorage.setItem('issuedBooks', JSON.stringify(issuedBooks));
        
        issuedBooks = JSON.parse(localStorage.getItem('issuedBooks'));
        const lastBook = issuedBooks[issuedBooks.length - 1];
        log('Book status updated to Returned', lastBook.status === 'Returned');
        
        // Remove test issue
        issuedBooks = issuedBooks.filter(b => b.bookId !== 'TEST123');
        localStorage.setItem('issuedBooks', JSON.stringify(issuedBooks));
        log('Issued book record removed successfully', true);
      } catch (e) {
        log('Issued books management failed: ' + e.message, false);
      }

      // Test 5: Admins Management
      section('5. Admins Management Tests');
      try {
        const testAdmin = {
          name: 'Test Admin',
          username: 'testadmin',
          email: 'admin@test.com'
        };
        
        let admins = JSON.parse(localStorage.getItem('admins')) || [];
        const initialCount = admins.length;
        
        admins.push(testAdmin);
        localStorage.setItem('admins', JSON.stringify(admins));
        
        admins = JSON.parse(localStorage.getItem('admins'));
        log(`Admin added successfully (${initialCount} â†’ ${admins.length})`, admins.length === initialCount + 1);
        
        // Remove test admin
        admins = admins.filter(a => a.username !== 'testadmin');
        localStorage.setItem('admins', JSON.stringify(admins));
        log('Admin removed successfully', true);
      } catch (e) {
        log('Admins management failed: ' + e.message, false);
      }

      // Test 6: Email Validation
      section('6. Validation Tests');
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      log('Valid email test (test@example.com)', emailRegex.test('test@example.com'));
      log('Invalid email test (invalid-email)', !emailRegex.test('invalid-email'));
      log('Invalid email test (test@)', !emailRegex.test('test@'));

      // Test 7: Date Validation
      section('7. Date Validation Tests');
      const today = new Date();
      const tomorrow = new Date(today);
      tomorrow.setDate(tomorrow.getDate() + 1);
      const yesterday = new Date(today);
      yesterday.setDate(yesterday.getDate() - 1);
      
      log('Tomorrow is after today', tomorrow > today);
      log('Yesterday is before today', yesterday < today);

      // Summary
      section('Test Summary');
      const total = passCount + failCount;
      const percentage = ((passCount / total) * 100).toFixed(1);
      
      const summary = document.createElement('div');
      summary.className = 'alert ' + (failCount === 0 ? 'alert-success' : 'alert-warning');
      summary.innerHTML = `
        <h5>Results:</h5>
        <p><strong>Passed:</strong> ${passCount} / ${total} (${percentage}%)</p>
        <p><strong>Failed:</strong> ${failCount}</p>
        ${failCount === 0 ? '<p>ğŸ‰ All tests passed! System is working correctly.</p>' : '<p>âš ï¸ Some tests failed. Check the details above.</p>'}
      `;
      results.appendChild(summary);
    });
  </script>
</body>
</html>
