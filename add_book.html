<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add New Book</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-light">
  <!-- Navbar - Fixed at Top -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="dashboard.html">ðŸ“š Library System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link text-warning fw-bold" href="index.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Section -->
  <div class="container navbar-fixed-spacing main-content">
    <div class="card shadow p-4">
      <h3 class="text-center fw-bold text-primary mb-4">âž• Add New Book</h3>

      <form id="bookForm">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="bookTitle" class="form-label">Book Title</label>
            <input type="text" id="bookTitle" class="form-control" placeholder="Enter book title" required />
          </div>
          <div class="col-md-6 mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" id="author" class="form-control" placeholder="Enter author name" required />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="isbn" class="form-label">ISBN Number</label>
            <input type="text" id="isbn" class="form-control" placeholder="Enter ISBN" required />
          </div>
          <div class="col-md-6 mb-3">
            <label for="category" class="form-label">Category</label>
            <select id="category" class="form-select" required>
              <option value="">Select category</option>
              <option>Fiction</option>
              <option>Science</option>
              <option>Technology</option>
              <option>History</option>
              <option>Biography</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" id="quantity" class="form-control" placeholder="Number of copies" min="1" required />
          </div>
          <div class="col-md-6 mb-3">
            <label for="shelf" class="form-label">Shelf Number</label>
            <input type="text" id="shelf" class="form-control" placeholder="Enter shelf number" required />
          </div>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-success w-50">Add Book</button>
        </div>
      </form>

      <div id="successMsg" class="text-center text-success mt-3 fw-bold"></div>
    </div>
  </div>

  <script src="js/add_book.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
