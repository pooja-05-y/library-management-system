<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ====== META TAGS ====== -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- ====== PAGE TITLE ====== -->
    <title>Manage Books | Library Management System</title>

    <!-- ====== BOOTSTRAP CSS ====== -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- ====== BOOTSTRAP ICONS ====== -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- ====== GOOGLE FONT ====== -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- ====== CUSTOM CSS ====== -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- üåê Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="index.html">üìö Book Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">üè† Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="manage_books.html">üìñ Manage Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger" href="#" id="logoutBtn">üö™ Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ====== MAIN CONTENT ====== -->
    <div class="container mt-5">
      <h2 class="text-center mb-4">üìö Manage Books</h2>

      <!-- ALERT AREA -->
      <div id="alertContainer"></div>

      <!-- ====== ADD / EDIT FORM ====== -->
      <div class="card shadow-sm mb-4">
        <div class="card-header bg-dark text-white">Add / Edit Book</div>
        <div class="card-body">
          <form id="bookForm" class="row g-3">
            <div class="col-md-4">
              <label for="bookTitle" class="form-label">Title</label>
              <input
                type="text"
                id="bookTitle"
                class="form-control"
                placeholder="Enter book title"
              />
            </div>

            <div class="col-md-4">
              <label for="bookAuthor" class="form-label">Author</label>
              <input
                type="text"
                id="bookAuthor"
                class="form-control"
                placeholder="Enter author name"
              />
            </div>

            <div class="col-md-3">
              <label for="bookISBN" class="form-label">ISBN</label>
              <input
                type="text"
                id="bookISBN"
                class="form-control"
                placeholder="Enter ISBN number"
              />
            </div>

            <div class="col-md-1 d-flex align-items-end">
              <button type="submit" class="btn btn-success w-100">
                <i class="bi bi-plus-lg"></i>
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- ====== SEARCH BAR ====== -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <button id="exportBtn" class="btn btn-outline-primary">
            üì§ Export Books
          </button>
          <button id="importBtn" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#importModal">
            üì• Import Books
          </button>
        <h5 class="mb-0">Book List</h5>
        <input
          type="text"
          id="bookSearch"
          class="form-control w-50"
          placeholder="üîç Search by title or author"
        />
      </div>

      <!-- ====== BOOK TABLE ====== -->
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Title</th>
              <th>Author</th>
              <th>ISBN</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody id="booksBody"></tbody>
        </table>
      </div>
    </div>

    <!-- ====== BOOTSTRAP JS ====== -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>

    <!-- ====== CUSTOM JS ====== -->
    <script src="js/manage_books.js"></script>

    <!-- üóëÔ∏è Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p id="deleteMessage">Are you sure you want to delete this book?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <!-- üóÇÔ∏è Import Modal -->
<div class="modal fade" id="importModal" tabindex="-1" aria-labelledby="importModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-secondary text-white">
          <h5 class="modal-title" id="importModalLabel">Import Books</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="file" class="form-control" id="fileInput" />
          <small class="text-muted">Upload a JSON file with your books.</small>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="importFileBtn">Import</button>
        </div>
      </div>
    </div>
  </div>
  

    <!-- ‚úÖ Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100">
      <div id="liveToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body" id="toastMessage">
            Action completed successfully!
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>

    <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  </body>
</html>
