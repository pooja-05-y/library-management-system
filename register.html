<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account - Library System</title>

  <!-- Bootstrap CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  />

  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="login-page">

  <!-- Registration Section -->
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 450px; border-radius: 15px;">
      <h3 class="text-center mb-3 text-primary">
        <i class="bi bi-person-plus me-2"></i>Create Account
      </h3>

      <form id="registerForm">

        <div id="message" class="mb-2"></div>

        <!-- Name Field -->
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input 
            type="text" 
            class="form-control" 
            id="name" 
            placeholder="Enter your full name" 
            required 
          />
          <div class="invalid-feedback"></div>
        </div>

        <!-- Username Field -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input 
            type="text" 
            class="form-control" 
            id="username" 
            placeholder="Choose a username" 
            required 
          />
          <div class="invalid-feedback"></div>
          <div class="form-text">Username must be 3-20 characters long</div>
        </div>

        <!-- Email Field -->
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input 
            type="email" 
            class="form-control" 
            id="email" 
            placeholder="Enter your email" 
            required 
          />
          <div class="invalid-feedback"></div>
        </div>

        <!-- Password Field -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Create a password"
              required
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="togglePassword"
            >
              <i class="bi bi-eye"></i>
            </button>
          </div>
          <div class="invalid-feedback"></div>
          <div class="form-text">Password must be at least 6 characters long</div>
        </div>

        <!-- Confirm Password Field -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <div class="input-group">
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              placeholder="Confirm your password"
              required
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="toggleConfirmPassword"
            >
              <i class="bi bi-eye"></i>
            </button>
          </div>
          <div class="invalid-feedback"></div>
        </div>

        <!-- Role Selection -->
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <select class="form-select" id="role" required>
            <option value="">Select your role</option>
            <option value="admin">Administrator</option>
            <option value="librarian">Librarian</option>
          </select>
          <div class="invalid-feedback"></div>
        </div>

        <!-- Terms and Conditions -->
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="terms" required />
          <label class="form-check-label" for="terms">
            I agree to the <a href="#" class="text-primary">Terms and Conditions</a>
          </label>
          <div class="invalid-feedback"></div>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100 mb-3">
          <i class="bi bi-person-check me-2"></i>Create Account
        </button>

        <!-- Login Link -->
        <div class="text-center">
          <span class="text-muted">Already have an account? </span>
          <a href="index.html" class="text-primary">Login here</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- API Helper -->
  <script src="js/api.js"></script>
  
  <!-- Registration Script -->
  <script src="js/register.js"></script>
</body>
</html>
