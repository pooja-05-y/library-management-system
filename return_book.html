<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Return Book</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="dashboard.html">ðŸ“š Library System</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="add_book.html">Add Book</a></li>
          <li class="nav-item"><a class="nav-link" href="view_books.html">View Books</a></li>
          <li class="nav-item"><a class="nav-link" href="issue_book.html">Issue Book</a></li>
          <li class="nav-item"><a class="nav-link active" href="return_book.html">Return Book</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="container mt-5">
    <div class="card shadow p-4">
      <h3 class="text-center fw-bold text-primary mb-4">ðŸ“— Return Book</h3>

      <form id="returnForm">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="studentName" class="form-label">Student Name</label>
            <input type="text" class="form-control" id="studentName" placeholder="Enter student name" required />
          </div>
          <div class="col-md-6">
            <label for="studentId" class="form-label">Student ID</label>
            <input type="text" class="form-control" id="studentId" placeholder="Enter student ID" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="bookTitle" class="form-label">Book Title</label>
            <input type="text" class="form-control" id="bookTitle" placeholder="Enter book title" required />
          </div>
          <div class="col-md-6">
            <label for="bookId" class="form-label">Book ID / ISBN</label>
            <input type="text" class="form-control" id="bookId" placeholder="Enter book ID or ISBN" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="returnDate" class="form-label">Return Date</label>
            <input type="date" class="form-control" id="returnDate" required />
          </div>
        </div>

        <button type="submit" class="btn btn-success w-100 mt-3">Return Book</button>
      </form>
    </div>
  </div>

  <script src="js/return_book.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
