<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Test Registration API</h2>
        <button id="testBtn" class="btn btn-primary">Test Registration</button>
        <div id="result" class="mt-3"></div>
    </div>

    <script src="js/api.js"></script>
    <script>
        document.getElementById('testBtn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            
            try {
                const testUser = {
                    name: "Test User",
                    username: "testuser" + Date.now(),
                    email: "test" + Date.now() + "@example.com",
                    password: "password123",
                    role: "librarian"
                };

                const response = await API.register(testUser);
                resultDiv.innerHTML = `<div class="alert alert-success">Registration successful! User: ${response.data.user.username}</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
