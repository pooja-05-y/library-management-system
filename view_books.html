<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Books</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-light">
  <!-- Navbar - Fixed at Top -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="dashboard.html">ðŸ“š Library System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link text-warning fw-bold" href="index.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="container navbar-fixed-spacing main-content">
    <div class="card shadow p-4">
      <h3 class="text-center fw-bold text-primary mb-4">ðŸ“– View All Books</h3>

      <div class="row mb-3">
        <div class="col-md-6">
          <input type="text" id="searchBox" class="form-control" placeholder="Search by title or author" />
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle" id="booksTable">
          <thead class="table-primary text-center">
            <tr>
              <th>#</th>
              <th>Title</th>
              <th>Author</th>
              <th>ISBN</th>
              <th>Category</th>
              <th>Quantity</th>
              <th>Shelf</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Book rows will be inserted here via JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="js/view_books.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
